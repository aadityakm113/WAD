<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatically Moving Objects</title>
  <style>
    .moving-object {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>

  <div id="movingObject" class="moving-object">Moving Object</div>

  <script>
    var movingObject = document.getElementById('movingObject');
    var currentPosition = 0; // Initial position

    // Function to move the object
    function moveObject() {
      currentPosition += 5; // Update position
      movingObject.style.left = currentPosition + 'px'; // Update CSS left property
    }

    // Set interval to call the moveObject function every 50 milliseconds
    var intervalId = setInterval(moveObject, 50);
  </script>

</body>
</html>

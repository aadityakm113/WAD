<html>
<head>
    <title>Registration Page</title>
</head>
<body>
    <h1>Register Here!</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name"><br>

        <label for="roll number">Roll Number</label>
        <input type="text"name="roll number"><br>

        <label for="Gender">Gender</label><br>
        <label for="Male">Male</label>
        <input type="radio"name="Gender">
        <label for="Female">Female</label>
        <input type="radio"name="Gender"><br>

        <label for="Branch">Branch</label>
        <input type="text" name="Branch"><br>

        <label for="subjects">Subjects</label><br>

        <label for="math">Math</label>
        <input type="checkbox"name="Math">
        <label for="physics">Physics</label>
        <input type="checkbox"name="Physics">
        <label for="chemistry">Chemistry</label>
        <input type="checkbox"name="Chemistry"><br>

        <input type="button" value="Sign up">
    </form>
    
</body>
</html>
